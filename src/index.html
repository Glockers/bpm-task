<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner for BPMobile</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script type="module" src="./js/index.js"></script>
</head>

<body>
  <div class="wrapper">

    <div class="close"></div>

    <h1 id="title" class="title"></h1>

    <section class="cards">
      <div id="card__unlimited-art" class="card">
        <p id="text__unlimited-art" class="card__text"></p>
      </div>
      <div id="card__exclusive-styles" class="card">
        <p id="text__exclusive-styles" class="card__text"></p>
      </div>
      <div id="card__magic-avatars" class="card">
        <p id="text__magic-avatars" class="card__text"></p>
      </div>
    </section>

    <section class="subscriptions">
      <div class="subscription subscription__selected">
        <div id="subscription_best-offer" class="subscription_best-offer">
        </div>
        <div class="subscription__description ">
          <h3 id="subscription__year-title"></h3>
          <p id="subscription__year-subtitle" class="subscription__subtitle"></p>
        </div>
        <p id="subscription__year-price" class="subscription__price"></p>
      </div>
      <div class="subscription">
        <div class="subscription__description">
          <h3 id="subscription__week-title"></h3>
        </div>
        <p id="subscriptions__week-price" class="subscription__price"></p>
      </div>
    </section>

    <button class="subscriptions__continue-btn" id="subscriptions__continue-btn"></button>

    <section class="links">
      <a href="#" class="link" id="terms"></a>
      <a href="#" class="link" id="privacy"></a>
      <a href="#" class="link" id="restore"></a>
    </section>
  </div>
</body>

</html>
